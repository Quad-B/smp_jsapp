# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install --global release-it
    - run: npm install --global yarn
    - run: yarn global add electron-builder
    - run: npm update
    - run: cat package.json
    - run: electron-builder -w --publish "never"
    - run: electron-builder -l --publish "never"
    - run: cd dist
    - run: cd -
    - run: zip -r dist.zip dist/
    - run: release-it --config .release-it.json --no-npm.publish --no-git
